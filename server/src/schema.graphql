type Query {
  info: String!
  users: [User!]!
}

type User {
  id: ID!
  name: String!
  surname: String!
  email: String!
  url: String!
  interests: [Interest!]!
  reviews: [Review!]
}

type Interest {
  id: ID!
  text: String!
}

type ReviewComment {
  id: ID
  text: String
  viewable: Int
  submission_id: Int
  review_id: Int
}

type Review {
  id: ID!
  dateAssigned: String!
  dateCompleted: String
  dateDue: String
  declined: Int
  quality: Int
  recommendation: Int
  submissionKeywords: [Keywords]
  reviewComments: [ReviewComment]
}

type Keywords {
  submissionId: ID!
  keywords: String
}
